<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书文章导出工具</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23FF2442' d='M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,5V19H5V5H19M11,7H13A2,2 0 0,1 15,9V15C15,16.11 14.1,17 13,17H11A2,2 0 0,1 9,15V9C9,7.89 9.9,7 11,7M11,9V15H13V9H11Z'/></svg>">
</head>
<body>
    <div class="container">
        <div class="card main-card">
            <h1>
                <span class="logo">
                    <i class="mdi mdi-notebook-outline"></i>
                    <i class="mdi mdi-export-variant logo-overlay"></i>
                </span>
                小红书文章导出工具
            </h1>
            
            <button id="start-btn" class="btn" onclick="startExport()">
                <i class="mdi mdi-download"></i>
                开始导出
            </button>

            <div id="progress-section" class="progress-card hidden">
                <div class="card-header">
                    <i class="mdi mdi-progress-check"></i>
                    进度
                </div>
                <div class="progress-item">
                    <label>获取全部文章链接</label>
                    <div class="progress">
                        <div class="progress-bar" id="fetch-progress"></div>
                        <span class="progress-text" id="fetch-progress-text">0%</span>
                    </div>
                </div>
                <div class="progress-item">
                    <label>下载进度</label>
                    <div class="progress">
                        <div class="progress-bar" id="download-progress"></div>
                        <span class="progress-text" id="download-progress-text">0%</span>
                    </div>
                </div>
            </div>
            
            <div id="log-section" class="status-card hidden">
                <div class="card-header">
                    <i class="mdi mdi-text-box-outline"></i>
                    执行日志
                </div>
                <div class="status-content" id="status-text"></div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <h2>
                <i class="mdi mdi-account"></i>
                登录确认
            </h2>
            <p>请确认是否已在浏览器中完成小红书登录？（展开浏览器查看是否登录）</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal('login-modal')">未登录</button>
                <button class="btn" onclick="confirmLogin()">已登录</button>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="/eel.js"></script>
    <script src="script.js"></script>
</body>
</html>
